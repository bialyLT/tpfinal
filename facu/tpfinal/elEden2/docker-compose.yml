services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: eleden_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eleden}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eleden_network

  # Servidor SMTP para desarrollo (Mailpit)
  mailpit:
    image: axllent/mailpit:latest
    container_name: eleden_mailpit
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - eleden_network

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eleden_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,ngrok
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    networks:
      - eleden_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eleden_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_MERCADOPAGO_PUBLIC_KEY=${MERCADOPAGO_PUBLIC_KEY}
    depends_on:
      - backend
    networks:
      - eleden_network
    stdin_open: true
    tty: true

  # Ngrok para exponer el frontend
  ngrok-frontend:
    image: ngrok/ngrok:latest
    container_name: eleden_ngrok_frontend
    command: http frontend:5173 --log=stdout
    ports:
      - "4040:4040"  # Ngrok web interface
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    depends_on:
      - frontend
    networks:
      - eleden_network

networks:
  eleden_network:
    driver: bridge

volumes:
  postgres_data:
  backend_static:
  backend_media:
